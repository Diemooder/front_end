<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <!-------------------------->
    <!--PARRAFOS Y ENCABEZADOS-->
    <!-------------------------->

    <ol> <!--Ordered List-->
        <li>Elemento 1</li> <!--List Item-->
        <li>Elemento 2</li>
        <li>Elemento 3</li>
    </ol>
    <ul> <!--Unordered List-->
        <li>Miru</li>   
        <li>Diego</li>
    </ul>

    <!--ENLACES-->
    <a href="https://youtube.com/">I'm a link</a>

    <!--IMAGENES-->
    <img src="../img/jesus.jpg" alt="Nuestro Salvador Jesucristo">

    <!--FORMULARIOS-->
    <form action=""> <!--Encapsula los inputs-->
        <!--Atributos Importantes-->
        <!--required: Habla por si solo-->
        <!--name: El nombre que el servidor obtiene para acceder al valor-->
        <!--placeholder: funciona como placeholder jaja-->
        <!--Value: El valor que realmente obtiene el servidor (automatico)-->
        <!--minlength: la longitud minima que acepta-->
        <!--maxlength: lo mismo de ayer-->
        <input type="text" required name="username" id="">
        <input type="email" name="" id="">
        <input type="password">
        <input type="checkbox" name="" id="">
        <input type="radio" name="" id="">
        <input type="file" name="" id="">
        <input type="submit" value="">
    </form>
</body>
</html>
